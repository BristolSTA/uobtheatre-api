version: '2'

services:

  postgres:
    image: postgres:11.6
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    restart: on-failure
    environment:
      - DJANGO_SECRET_KEY=local
    image: web
    build: ./
    command: >
      bash -c "python wait_for_postgres.py &&
               python ./manage.py migrate &&
               python ./manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/code
    ports:
      - "8000:8000"
    depends_on:
      - postgres

  documentation:
    restart: on-failure
    build: ./
    command: "mkdocs serve"
    volumes:
      - ./:/code
    ports:
      - "8001:8001"

volumes:
  postgres_data:
