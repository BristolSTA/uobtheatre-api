{% if bgUrl %}
<table class="row" align="center" width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation" style="mso-table-lspace: 0pt; mso-table-rspace: 0pt;
background-image: url('{{bgUrl}}'); background-position: top center; background-repeat: no-repeat; background-size: auto; border-radius: 4px; max-width:700px; color: #000000; margin: 0 auto;">
	<tbody>
		<tr>
			<td>
				{{ content|safe }}
				</td>
		</tr>
	</tbody>
</table>
{% else %}
<table class="row" align="center" width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation" style="mso-table-lspace: 0pt; mso-table-rspace: 0pt; max-width:700px; background-color: {{ bgCol }}; border-radius: 4px; color: #000000; margin: 0 auto;">
	<tbody>
		<tr>
			<td>
				{{ content|safe }}
				</td>
		</tr>
	</tbody>
</table>
{% endif %}
