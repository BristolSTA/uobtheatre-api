
{{% if bgUrl %}}
<table class="row" align="center" width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation" style="mso-table-lspace: 0pt; mso-table-rspace: 0pt;
background-image: url('{{bgUrl}}'); background-position: top center; background-repeat: no-repeat; background-size: auto; color: #000000; width: 680px; margin: 0 auto;" width="680">
	<tbody>
		<tr>
			<td>
				{{ content|safe }}
				</td>
		</tr>
	</tbody>
</table>
{{% else %}}
<table class="row" align="center" width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation" style="mso-table-lspace: 0pt; mso-table-rspace: 0pt; background-color: {{% bgCol %}}; color: #000000; width: 680px; margin: 0 auto;" width="680">
	<tbody>
		<tr>
			<td>
				{{ content|safe }}
				</td>
		</tr>
	</tbody>
</table>
{{ % endif %}}
