<table class="row row-2" align="center" width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation" style="mso-table-lspace: 0pt; mso-table-rspace: 0pt; background-color: #0d0b0e;">
	<tbody>
		<tr>
			<td>
				<table class="row-content stack" align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="mso-table-lspace: 0pt; mso-table-rspace: 0pt; border-radius: 0; color: #000000; margin: 0 auto;">
					<tbody>
						<tr>
								{% for col, width in colStack %}
								<td class="column" width="{{width}}%" style="mso-table-lspace: 0pt; mso-table-rspace: 0pt; font-weight: 400; text-align: left; padding-bottom: 5px; padding-top: 5px; vertical-align: top;">
									{{ col|safe }}
								</td>
								{% endfor %}
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
	</tbody>
</table>
