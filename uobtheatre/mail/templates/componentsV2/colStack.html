<table class="row row-2" align="center" width="100%" height="100%" border="0" cellspacing="0" role="presentation" style="mso-table-lspace: 0pt; mso-table-rspace: 0pt;">
	<tbody>
		<tr>
			<td style="padding:0">
				<table class="row-content stack" align="center" border="0" cellspacing="0" role="presentation" style="mso-table-lspace: 0pt; mso-table-rspace: 0pt; border-radius: 0; color: #000000; margin: 0 auto; width:100%;">
					<tbody>
						<tr>
								{% for col, width in colStack %}
								<td class="column pad" width="{{width}}%" height="1px" style="mso-table-lspace: 0pt; mso-table-rspace: 0pt; text-align: left; vertical-align: top;">
									{{ col|safe }}
								</td>
								{% endfor %}
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
	</tbody>
</table>
