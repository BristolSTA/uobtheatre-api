{% load inlinecss %}
{% inlinecss "css/emailsV2/base.css" %}
<!DOCTYPE html>
<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office" lang="en">

<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;300;400;500;600;700;800;900" rel="stylesheet" type="text/css">
</head>

<body class="body" style="margin: 0; background-color: #2B303A; padding: 0; -webkit-text-size-adjust: none; text-size-adjust: none;">
	<table class="nl-container" width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation">
		<tbody>
			<tr>
				<td>
                    {{content|safe}}
                    {% block content %}
                    {% endblock %}
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
{% endinlinecss %}
